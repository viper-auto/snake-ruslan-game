<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка - Игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Змейка</h1>
        <div class="score-container">
            <span class="score-label">Счет:</span>
            <span id="score">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls-container">
            <div class="controls-row">
                <button class="control-btn" id="btnUp" aria-label="Вверх">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M12 19V5M5 12l7-7 7 7"/>
                    </svg>
                </button>
            </div>
            <div class="controls-row">
                <button class="control-btn" id="btnLeft" aria-label="Влево">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button class="control-btn" id="btnDown" aria-label="Вниз">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M12 5v14M19 12l-7 7-7-7"/>
                    </svg>
                </button>
                <button class="control-btn" id="btnRight" aria-label="Вправо">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="instructions">
            <p>Используйте стрелки клавиатуры или кнопки на экране для управления</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
